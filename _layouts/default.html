<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
  <script language="javascript" src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script language="javascript" src="/assets/js/lib/google-code-prettify/run_prettify.js"></script>
  <script language="javascript">
    $(function() {
      $('pre').addClass('prettyprint linenums').attr('style', 'overflow:auto');
      window.prettyPrint && prettyPrint();
    });
  </script>
</html>
