---
layout: default
---

<section class="article-item">
  <h1 class="text-center">{{ page.title }}</h1>
  <h5 class="text-center">{{ page.date | date: "%b %-d, %Y" }}</h5>
  <article>
    {{ content }}
  </article>
  <h5>
    {% for tag in page.tags %}
    <a href="/tag#tag-{{ tag }}">
      <span class="label label-default label-sm"><span class="glyphicon glyphicon-tag"></span> {{ tag }}</span>
    </a>
    {% endfor %}
  </h5>
</section>
<section class="article-item">
  <!-- 多说评论框 start -->
  <div class="ds-thread" data-thread-key="{{ page.title }}" data-title="{{ page.title }}" data-url="{{ site.url }}{{ page.url }}"></div>
  <!-- 多说评论框 end -->
  <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
  <script type="text/javascript">
    var duoshuoQuery = {short_name:"zdan"};
    (function() {
      var ds = document.createElement('script');
      ds.type = 'text/javascript';ds.async = true;
      ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
      ds.charset = 'UTF-8';
      (document.getElementsByTagName('head')[0]
        || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
  </script>
  <!-- 多说公共JS代码 end -->
</section>
