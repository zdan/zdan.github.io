---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5>
      {% for tag in site.tags %}
      <a href="/show_by_tag.html?tag={{ tag[0] }}"> {{ tag[0] }}</a>
      {{ tag[1].size }}
      {% endfor %}
    </h5>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
